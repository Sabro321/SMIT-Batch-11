<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
<form action="./Form Submitted.html">
    <table border="1px">
        <tr>
            <td colspan="2"><center><b>Registration Form</b></center></td>
        </tr>
        <tr>
            <td><p>Students Name:</p></td>
            <td><input required type="text" placeholder="Enter Your Name" name="" id=""></td>
        </tr>
        <tr>
            <td><p>Father's Name:</p></td>
            <td><input required type="text" placeholder="Enter Father Name" name="" id=""></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date" name="" id=""></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="Gender" id="male"><label for="male">Male</label>
                <input type="radio" name="Gender" id="female"><label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td><p>Email ID:</p></td>
            <td><input type="email" placeholder="Enter Email" name="" id=""></td>
        </tr>
        <tr>
            <td>Mobile No:</td>
            <td><input type="number" placeholder="Enter Your Mobile Number" name="" id=""></td>
        </tr>
        <tr>
            <td><p>Address</p></td>
            <td><textarea placeholder="Enter your Address"></textarea></td>
        </tr>
        <tr>
            <td>State:</td>
            <td><input type="text" placeholder="Enter Your State" name="" id=""></td>
        </tr>
        <tr>
            <td>City</td>
            <td>
                <select>
                    <option selected disabled>Choose Country</option>
                    <option>Pakistan</option>
                    <option>Afghanistan</option>
                    <option>Iran</option>
                    <option>Iraq</option>
                    <option>Palestine</option>
                    <option>Oman</option>
                    <option>Saudi Arabia</option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><Center></Center><input type="submit" name="" id=""></Center></td>
        </tr>
    </table>
</form>
</body>
</html>
