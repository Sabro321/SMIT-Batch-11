<!DOCTYPE html>
<html lang="en">

<head>
    <title>facebook login page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="title-box">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="facebook">
            <h3>Facebook helps you connect and share <br> with the people in your life.</h3>
        </div>
        <div class="form-box">
            <form action="">
                <input type="text" placeholder="Email address or phone number">
                <input type="password" placeholder="Password">
                <button>Log in</button>
                <a href="#">Forgotten password?</a>
            </form>
            <hr>
            <div class="create-bn">
                <a href="#">Create new account</a>
            </div>
        </div>
        <div class="create-pge">
            <p><a href="#">Create a Page</a> for a celebrity, brand or business.</p>
        </div>
    </div>

</body>

</html>
